language: python

sudo: false

cache: pip

python:
- "3.6"


env:
  matrix:
  - COVERAGE_COVERAGE=no
  - COVERAGE_COVERAGE=yes

install:
- pip install codecov
- pip install tox-travis
- pip freeze

script:
- tox
- if [[ $COVERAGE_COVERAGE == 'yes' ]]; then pip install codecov; fi
- pip freeze

after_success:
- if [[ $COVERAGE_COVERAGE == 'yes' ]]; then codecov; fi